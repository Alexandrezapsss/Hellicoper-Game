<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Hellicopter Game JS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script text="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script text="text/javascript" src="js/jquery-collision.min.js"></script>
        <script text="text/javascript" src="js/game.js"></script>
    </head>
    <body>
        <div id="container"> <!--Organize the elements in page game-->
            <div id="fundoGame"><!--On here is the elements and your game -->
                <div id="inicioGame" onclick="start()"><!--Beginning "inicioGame"-->  
                    <h1>Resgate</h1>
                    <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero para baixo e a tecla D para atirar.</p>
                    <p>Click here for iniciate the game</p>

                </div><!--End container "inicio Game"-->
            </div><!--End window "fundoGame"-->
        </div><!--Fim do container-->
        <!-- Sons do jogo !-->
        <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
        <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
        <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
        <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
        <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>	
        <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>
    </body>
</html>
